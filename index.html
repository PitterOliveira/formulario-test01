<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Formulario-teste01/style.css">
    
    <title>formulário-test01</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="" method="get">
            <div class="foto-perfil">

            </div>
            <div class="nome">
                <Label for="nome">Nome:</Label>
                <input type="text" id="name" name="nome" placeholder="Nome completo">
            </div>
            <div class="Data de nascimento">
                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" name="nascimento" id="data-nascimento">
            </div>
            <div class="contato-telefone">
                <label for="contato-telefone">Digite seu telefone:</label>
                <input type="tel" name="telefone" id="contato-telefone" placeholder="(00) 9 0000-0000">
            </div>
            <div class="contato-email">
                <label for="Contato-email">Email:</label>
                <input type="email" name="email" id="contato-email" placeholder="nome@dominínio">
            </div>
            <div class="generos">
                <label for="genero">Gênero</label>
                    <input type="radio" name="masculino" id="genero-masculino">
                    <span>Masculino</span>
                    <input type="radio" name="feminino" id="genero-feminino">
                    <span>Feminino</span>
                    <input type="radio" name="outros" id="genero-outros">
                    <span>Outros</span>
            </div>
            <div class="endereco">
                <label for="Estado">Estado</label>
                <select name="Estados" id="Estado" >
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                    <option value="">Espírito Santo</option>
                    <option value="">Minas Gerais</option>
                </select>
                <label for="cidade">Cidade</label>
                <select name="cidade" id="cidades">
                    <option value="Nit">Niterói</option>
                    <option value="Ita">Itaboraí</option>
                    <option value="SG">São Gonçalo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>


        </form>
    </main>
    <footer>

    </footer>
    <script src="../Formulario-teste01/index.js"></script>
</body>
</html>
